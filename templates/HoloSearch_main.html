<!DOCTYPE html>
<html>

		<title>Hololive Schedule Search</title>
	</head>
	<body>
		<h1>Hololive Schedule Search</h1>

			<input placeholder="singing" name="title"/>

			<br><br>
			<span>Check for Collab</span>	
			<fieldset>
				<input type="checkbox" name=member value="irys" checked/>
				<label for="irys">IRyS</label>
				<input type="checkbox" name=member value="pekora" checked/>
				<label for="pekora">Pekora</label>
				<input type="checkbox" name=member value="mio" checked/>
				<label for="mio">Mio</label>
				<input type="checkbox" name=member value="luna" checked/>
				<label for="luna">Luna</label>
				<input type="checkbox" name=member value="sora" checked/>
				<label for="sora">Sora</label>
			</fieldset>
		</form>
	</body>
</html>
